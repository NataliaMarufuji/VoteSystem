<div class="container">
    <div class="row">
        <div class="col s6">
            <h5 class="title">Total of votes: {{report ? report.total : 0}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col s5">
            <h5 class="title">Candidates</h5>
            <partial-result></partial-result>
            <register-candidate></register-candidate>
        </div>
        <div class="col s1"></div>
        <div class="col s5">
            <h5 class="title">Hours</h5>
            <ul class="collection">
                <li class="collection-item" *ngFor='let vote of hoursVotes; let i = index'>
                    <span>{{vote._id}}:00</span>
                    <span class="badge" *ngIf="vote.votes > 1">{{vote.votes}} votes</span>
                    <span class="badge" *ngIf="vote.votes <= 1">{{vote.votes}} vote</span>
                </li>
            </ul>
        </div>
    </div>
</div>
