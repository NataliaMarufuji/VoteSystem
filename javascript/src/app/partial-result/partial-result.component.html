<div>
    <ul class="collection">
        <li class="collection-item" *ngFor='let vote of partialResults; let i = index'>
            <span>{{vote.name}}</span>
            <span class="badge" *ngIf="vote.votes > 1">{{vote.votes}} votes</span>
            <span class="badge" *ngIf="vote.votes <= 1">{{vote.votes}} vote</span>
        </li>
    </ul>
</div>
